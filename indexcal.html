<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figuras Geométricas</title>

    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <!--    ENCABEZADO -->
    <header class="header">
      <h1 class="header-title">Figuras Geométricas</h1>
      <p class="header-description">
        Calcular diferentes medidad de figuras Geométricas como área y
        perímetro.
      </p>
    </header>

    <!-- RESPUESTA  -->
    <div class="answer">
      <p id="result"></p>
    </div>

    <!-- SECCION DE CAJAS   -->
    <section class="figures">
      <div class="box">
        <div class="box-header">
          <h2>Cuadrado</h2>
        </div>
        <div class="box-main">
          <p class="box-main__text">¿Cuanto mide Cada lado de tu cuadrado?</p>
          <input
            class="box-main__input"
            type="number"
            name="side"
            id="inputSide"
            placeholder="Ingrese los lados"
          />
          <button
            class="box-main__btn"
            type="button"
            onclick="calculatePerimSquare()"
          >
            Perímetro
          </button>
          <button
            class="box-main__btn"
            type="button"
            onclick="calculateAreaSquare()"
          >
            Área
          </button>
        </div>
      </div>

      <div class="box">
        <div class="box-header">
          <h2>Triangulo</h2>
        </div>
        <div class="box-main">
          <p class="box-main__text">¿Cuanto mide Cada lado de tu Triangulo?</p>
          <input
            class="box-main__input"
            type="number"
            name="side"
            id="side1"
            placeholder="Ingrese lado 01"
          />
          <input
            class="box-main__input"
            type="number"
            name="side"
            id="side2"
            placeholder="Ingrese lado 02"
          />
          <input
            class="box-main__input"
            type="number"
            name="side"
            id="side3"
            placeholder="Ingrese lado 03"
          />
          <button
            class="box-main__btn"
            type="button"
            onclick="calculatePerimTri()"
          >
            Perímetro
          </button>

          <p class="box-main__text">
            ¿Cuanto mide base y altura de tu Triangulo?
          </p>
          <input
            class="box-main__input"
            type="number"
            name="inputBase"
            id="inputBase"
            placeholder="Ingrese Base"
          />
          <input
            class="box-main__input"
            type="number"
            name="inputAltura"
            id="inputAltura"
            placeholder="Ingrese Altura"
          />

          <button
            class="box-main__btn"
            type="button"
            onclick="calculateAreaTri()"
          >
            Área
          </button>
        </div>
      </div>

      <div class="box">
        <div class="box-header">
          <h2>Circulo</h2>
        </div>
        <div class="box-main">
          <p class="box-main__text">¿Cuanto mide el Radio de tu circulo?</p>
          <input
            class="box-main__input"
            type="number"
            name="side"
            id="inputRadio"
            placeholder="Ingrese Radio"
          />
          <button
            class="box-main__btn"
            type="button"
            onclick="calculateDiametro()"
          >
            Diámetro
          </button>
          <button
            class="box-main__btn"
            type="button"
            onclick="calculatePerimCircle()"
          >
            Perímetro
          </button>
          <button
            class="box-main__btn"
            type="button"
            onclick="calculateAreaCircle()"
          >
            Área
          </button>
        </div>
      </div>
    </section>
    <script src="geometria.js"></script>
  </body>
</html>
